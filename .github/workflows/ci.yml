name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [20.x]

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Enable Corepack ğŸ“¦
        run: corepack enable

      - name: Setup node env ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install --immutable

      - name: Run linter ğŸ‘€
        run: yarn lint

      - name: Build with Next.js ğŸ—
        run: yarn build
